name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  SCALA_CLI_VERSION: 'v1.9.1'
  GRAALVM_VERSION: '25.0.0'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            os_tag: linux
            arch: x86_64
          - os: ubuntu-24.04-arm
            os_tag: linux
            arch: aarch64
          - os: macos-14
            os_tag: macos
            arch: aarch64
          - os: windows-2022
            os_tag: windows
            arch: x86_64
          - os: macos-14
            os_tag: macos
            arch: x86_64
          - os: windows-2022
            os_tag: windows
            arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Scala CLI
        uses: VirtusLab/scala-cli-setup-action@${{ env.SCALA_CLI_VERSION }}
        
      # - name: Cache Coursier
      #   uses: actions/cache@v4
      #   with:
      #     path: |
      #       ~/.cache/coursier
      #     key: ${{ runner.os }}-coursier-${{ hashFiles('**/*.scala', '**/project.scala') }}
      #     restore-keys: |
      #       ${{ runner.os }}-coursier-

      - name: Build
        run: just compile

      - name: Test
        run: just test

      - name: Build Native Image
        run: just native

      - name: Generate checksums
        run: just checksums

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: myapp-${{ matrix.os_tag }}-${{ matrix.arch }}
          path: dist/
          retention-days: 3 # TODO bump later

  # Summary job to show all built artifacts
  summary:
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List all artifacts
        run: |
          echo "Built artifacts:"
          find artifacts -type f | grep -v "checksums.txt" | sort